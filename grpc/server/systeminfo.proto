syntax = "proto3";

service Sysinfo { 
    rpc GetSysInfo(Sysstatus) returns (Response){}
    rpc GetProcesses(stream Process) returns (Response){}
}

message Response {
    string action = 1;
}

message Process{
    int32 pid = 1;
    string name = 2;
    float cpu = 3;
    float mem = 4;
}

message Sysstatus{
    float cpu = 1;
}
